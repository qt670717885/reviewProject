<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 转换</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: tomato;
            /* transform: scale(100px); */
            /* transform: rotate(100px); */
            /* transform: translateX(100px); */
            /* transform:skew(10deg) */
            transform:matrix(4,1.2,4,1,1);
        }
    </style>
</head>
<body>
    <!-- CSS3可以对元素进行移动，缩放，转动，拉长或拉伸 -->
    <div class="box">盒模型</div>
</body>
</html>
