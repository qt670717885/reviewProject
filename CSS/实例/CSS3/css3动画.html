<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            position: relative;
            animation: translate 2s;
        }
        @keyframes translate {
            0% {
                left: 0;
            }
            100% {
                left: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
