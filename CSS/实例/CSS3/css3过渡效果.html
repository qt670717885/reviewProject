<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡效果</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            transition: width 2s ease-in-out ;
        }
        .box:hover{ 
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
